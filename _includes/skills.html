{% assign skills = site.data.data.skills %}
{% if skills %}
<section class="skills-section section">

  <h2 class="section-title">
    <span class="fa-stack fa-xs">
      <i class="fas fa-circle fa-stack-2x"></i>
      <i class="fas fa-wrench fa-stack-1x fa-inverse"></i>
    </span>
    {{ skills.title }}
  </h2>

  <div class="skillset">
  
  <div class="item">
	<table border="1">
		<th class="text-center">구분</th>
		<th class="text-center" width="40%">Skill</th>
		<th class="text-center" width="40%">Level</th>
		{% for skill in skills.toolset %}
		<tr><!-- 첫번째 줄 시작 -->
      <td class="text-center">{{ skill.skill_div }}</td>
			<td class="text-center">{{ skill.name }}</td>
			<td><div class="level-bar-inner" data-level="{{ skill.level }}"></td>
		</tr><!-- 첫번째 줄 끝 -->
		{% endfor %}
		
    </table>
	
	
	  </div>
	
	
	<!-- 백업 소스 -->

      <h3 class="level-title">{{ skill.name }}</h3>

        <div class="level-bar-inner" data-level="{{ skill.level }}">
        </div>
      </div>//level-bar-->

    <!-- </div>//item-->
    <!-- {% endfor %} -->

  </div>

</section><!--//skills-section-->
 {% endif %}
